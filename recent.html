<!-- jQuery Template for recent lotto item -->
<script type="text/x-jquery-tmpl" id="recentItemTemplate">

<div class="ui-block-a"><div class="ui-lotto-item-title">Serie</div></div> 
<div class="ui-block-b"><div class="ui-lotto-item-numbers">${serie}</div></div>

<div class="ui-block-b"><div class="ui-lotto-item-numbers">${folio}</div></div> 
</script>
